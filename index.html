<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2043c586aa.js" crossorigin="anonymous"></script>
    <title>Catch Me If You Can</title>
</head>

<body>
    <div id="title">
        <div id="startGame">
            <h1><i class="far fa-hand-spock"></i><mark>

                    Catch Me If You Can!</mark><i class="far fa-hand-spock"></i></h1>
        </div>
    </div>
    <div id="background">

        <div id="spinner">Click<i class="fas fa-volleyball-ball"></i>Me
        </div>
    </div>

    <div id="table">
        <!-- טבלה -->
        <div id="table1">
            <div id="points">
                <h2>Score:<br> 0</h2>
            </div>
        </div>
        <div id="table2">
            <div id="nextlvl">
                <h2>
                    <i class="fas fa-dungeon"></i>points for next level :<br>0</h2>
            </div>
        </div>
        <div id="table3">
            <div id="level">
                <h2>level :<br> 1</h2>
            </div>
        </div>
        <div id="table4">
            <div id="miss">
                <h2><i class="fas fa-bomb"></i>missed clicks :0</h2>
            </div>
        </div>
        <div id="table5">
            <div id="timer">
                <h2><i class="fas fa-stopwatch"></i>Time :60</h2>



            </div>

        </div>
        <div id="table6">
            <div id="highscore">
                <h2>High score :<br></h2>
            </div>
        </div>

    </div>
    <script src="js/stopwatch.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
